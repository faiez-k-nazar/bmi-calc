<div class="row">
    <div class="col-6">
        <img src="https://static.vecteezy.com/system/resources/previews/048/965/792/non_2x/website-registration-concept-create-account-login-illustration-vector.jpg" width="100%" alt="">
    </div>
    <div class="col-6">
        <form class="form">
            <p class="title">Register </p>
            <p class="message">Signup now and get full access to our app. </p>
              
                    <label>
                        <input  [(ngModel)]="username" name="username"   required="" placeholder="" type="text" class="input">
                        <span>Username</span>
                    </label> 
        
                
       
                    
            <label>
                <input  [(ngModel)]="email" name="email"  required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            
            <button (click)="register()" class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="/login">Signin</a> </p>
        </form>
    </div>
</div>
